        body {
            font-family: Arial, sans-serif;

            width: 100vw;
            margin: 0;
            display: flex;
            position: relative;


        }

        .cima {

            top: 50%;
            left: 50%;
            margin: 10px 50px;

        }

            background: #c95b4d;

            top: 15%;
            left: 0%;
            box-shadow: 30px 60px 40px rgb(0, 0, 0);
        }

        .container {
            background-color: #c95b4d;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 30px 50px 50px rgb(0, 0, 0);
            text-align: center;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 50px;
        }

            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a1a1a1;
            border-radius: 4px;

        }

        .btn1 {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;

        }

            border: none;
            border-radius: 45px;

            font-family: 'Edu Vic Wa Nt Beginner', sans-serif;

            padding: 5px;
            background-color: #ffffff;
            border-radius: 15px;
            border: 1px solid #a1a1a1;

            text-align: center;
        }

        p {
            margin: 4px 0;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: justify;

</head>

                        texto: "Tira toda manifestação de idolatria do meio do seu povo. Que todos os deuses sejam abandonados pela sua igreja. "
                    },
                    {
                        Titulo: "",
                        texto: "Traz Senhor um grande despertamento. Desperta seu povo. Traz um avivamento outra vez. Clamamos por um mover genuíno do Espírito Santo. "
                    },
                    {
                        Titulo: "",
                        texto: "Livra Senhor seu povo da vergonha e do desprezo. "
                    },
                    {
                        Titulo: "",
                        texto: "Levanta-te em nosso auxílio, e resgata-nos por amor das tuas misericórdias."
                    },
                    {
                        Titulo: "Oramos por Vietnã",
                        texto: "Para que o Senhor proteja os cristãos e fortaleça para permanecerem firmes na fé."
                    },
                    {
                        Titulo: "",
                        texto: "Clamamos para que os líderes comunistas do país abram o coração para a comunidade cristã e lhe permita adorar livremente."
                    },
                    {
                        Titulo: "",
                        texto: "Intercedemos para que os missionários sejam fortalecidos e encorajados enquanto servem nossos irmãos vietnamitas perseguidos."
                    },
                    {
                        Titulo: "",
                        texto: "Fortaleça cada pastor que precisa resistir à pressão das autoridades diante das punições para acabarem com as igrejas locais."
                    },
                    {
                        Titulo: "",
                        texto: "Suplicamos pela vida dos familiares que a qualquer momento podem se abalarem pela perseguição. Que eles sejam sal e luz no Vietnã."
                    },
                    {
                        Titulo: "",
                        texto: "• Ouve-nos Senhor, e acabe com toda opressão de comunidades budistas, comunista e pós-comunista."

        function buscarLivro() {
            var dia = document.getElementById("Dia").value;


            var livro_encontrado = null;
            for (let posicao = 0; posicao < lista_biblia.length; posicao = posicao + 1) {
                debugger
                if (dia == lista_biblia[posicao].dia) {
                    livro_encontrado = lista_biblia[posicao];
                    break;
                }
            }

            var lista_ul = document.getElementById("lista_biblia");
            lista_ul.innerHTML = ""
            if (livro_encontrado != null) {
                var dia = ""
                for (let posicao = 0; posicao < livro_encontrado.versos.length; posicao = posicao + 1) {
                    dia = dia + `
                    <p>
                        <h4>${livro_encontrado.versos[posicao].Titulo}</h4>
                        <span>${livro_encontrado.versos[posicao].texto}</span>
                    </p>
                `
                }

                lista_ul.innerHTML = dia
            } else {
                lista_ul.innerText = "Oração não encontrada!"
            }

        }

        var AudioPrincipal = document.getElementById("audioPrincipal");
        var Audio1 = document.getElementById("audio1")
        var Audio2 = document.getElementById("audio2")
        var Audio3 = document.getElementById("audio3")

        function MudarLouvor1() {

            AudioPrincipal.src = Audio1.src

        }
        function MudarLouvor2() {

            AudioPrincipal.src = Audio2.src

        } function MudarLouvor3() {

            AudioPrincipal.src = Audio3.src

        }




    </script>
